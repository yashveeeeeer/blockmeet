<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting&hellip;</title>
  <script>
    // GitHub Pages SPA fallback: encodes the path into a query param
    // so index.html can restore the correct route on load.
    var seg = 1; // number of path segments to keep (repo name = /blockmeet/)
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + seg).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(seg).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
